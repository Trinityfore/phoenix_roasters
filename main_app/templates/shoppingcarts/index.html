{% extends 'base.html' %} {% block content %}

<script defer src="https://use.fontawesome.com/releases/v6.0.0/js/all.js" integrity="sha384-l+HksIGR+lyuyBo1+1zCBSRt6v4yklWu7RbG0Cv+jDLDD9WFcEIwZLHioVB4Wkau" crossorigin="anonymous"></script>

<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'home' %}"
        >&#x2190; Continue Shopping</a
      >

      <br />
      <br />
      <table class="table">
        <tr>
          <th>
            <h5>Items: <strong>3</strong></h5>
          </th>
          <th>
            <h5>Total:<strong> $42</strong></h5>
          </th>
          <th>
            <a
              style="float: right; margin: 5px"
              class="btn btn-success"
              href="#"
              >Checkout</a
            >
          </th>
        </tr>
      </table>
    </div>

<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
        </div>
        {% for product in products %}            
<div class="card rounded-3 mb-4">
      
<div class="card-body p-4">
<div class="row d-flex justify-content-between align-items-center">

                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="{{product.product.image_url}}"
                  class="img-fluid" alt=""
                  style="width: 90%;">
                </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
                <p></p>
                <p class="lead fw-normal mb-2 text-muted">{{product.product.name}}</p>
               
            </div>

    <div class="col-md-1 col-lg-2 col-xl-2 d-flex">
        <div class="input-group mb-0">

           <p class="mb-3">{{product.quantity}}</p>
          </div>
          </div>

    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <p></p>
                <p></p>
                <h6 class="mb-3">${{product.product.price}}</h5>
    </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>

                          
</div>
        
</div>

</div>
{% endfor %}   
      

        

     

        
            <button type="button" class="btn btn-dark btn-block btn-lg text-white" >Proceed to Pay</button>
        

      </div>
    </div>
    
  </div>
</section>


{% endblock %}
