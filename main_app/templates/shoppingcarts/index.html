{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'index' %}"
        >&#x2190; Continue Shopping</a
      >

      <br />
      <br />
      <table class="table">
        <tr>
          <th>
            <h5>Items: <strong>3</strong></h5>
          </th>
          <th>
            <h5>Total:<strong> $42</strong></h5>
          </th>
          <th>
            <a
              style="float: right; margin: 5px"
              class="btn btn-success"
              href="#"
              >Checkout</a
            >
          </th>
        </tr>
      </table>
    </div>

    <br />
    <div class="box-element">
      <div class="cart-row">
        <div style="flex: 2"></div>
        <div style="flex: 2"><strong>Item</strong></div>
        <div style="flex: 1"><strong>Price</strong></div>
        <div style="flex: 1"><strong>Quantity</strong></div>
        <div style="flex: 1"><strong>Total</strong></div>
      </div>
      {% for product in products %}
      <div class="cart-row">
        <div style="flex: 2">
          <img class="row-image" src="{{product.product.image_url}}" />
        </div>
        <div style="flex: 2"><p>{{product.product.name}}</p></div>
        <div style="flex: 1"><p>${{product.product.price|floatformat:2}}</p></div>
        <div style="flex: 1">
          <p class="quantity">{{product.quantity}}</p>
          <div class="quantity">
            <img class="chg-quantity" src="" />

            <img class="chg-quantity" src="" />
          </div>
        </div>
        <div style="flex: 1"><p>$1</p></div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
